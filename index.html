<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ባሕረ ሃሳብ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .content-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 20px auto;
        }
        .form-label {
            font-weight: bold;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .current-day {
            background-color: #f8d7da;
            color: red;
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <div class="container text-center">
        <h2 class="mb-4">ባሕረ ሐሳብ</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="ethiopianYear" class="form-label">አመተ ምሕረት(በኢትዮጵያ አቆጣጠር) ያስገቡ:</label>
                <input type="number" id="ethiopianYear" class="form-control mb-3" />
            </div>
            <div class="col-md-3">
                <label for="numeralSystem" class="form-label">Numerals:</label>
                <select id="numeralSystem" class="form-select mb-3">
                    <option value="arabic">Arabic</option>
                    <option value="geez">Geez</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary" onclick="calculateCalendar()">Calculate</button>
            </div>
        </div>

        <div class="row mt-4" id="resultCards">
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">ዓመተ አለም</h5>
                        <p class="card-text" id="ameteAlem"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">ወንጌላዊ</h5>
                        <p class="card-text" id="wengelawi"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">እንቁጣጣሽ</h5>
                        <p class="card-text" id="tinteQemer"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">መደብ</h5>
                        <p class="card-text" id="medeb"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">ወንበር</h5>
                        <p class="card-text" id="wenber"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">አበቅቴ</h5>
                        <p class="card-text" id="abektie"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">መጥቅእ</h5>
                        <p class="card-text" id="metqi"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">በዓለ መጥቅእ</h5>
                        <p class="card-text" id="bealeMetqi"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">መባጃ ሐመር(ነነዌ)</h5>
                        <p class="card-text" id="mebajaHamer"></p>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5">አጽዋማት እና በዓላት</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>አጽዋማት/በዓላት</th>
                        <th>ቀን</th>
                    </tr>
                </thead>
                <tbody id="fastingTable">
                    <!-- Fasting days will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div id="ethiopian-calendar" class="table-responsive mt-4"></div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="script.js"></script>

</body>
</html>
