<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Calendar and Fasting Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .content-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 20px auto;
        }
        .form-label {
            font-weight: bold;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <div class="container text-center">
        <h2 class="mb-4">Ethiopian Calendar & Fasting Dates Calculator</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="ethiopianYear" class="form-label">Enter Ethiopian Year:</label>
                <input type="number" id="ethiopianYear" class="form-control mb-3" />
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button class="btn btn-primary" onclick="calculateCalendar()">Calculate</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Calculation</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                    <tr>
                        <td>Amete Alem</td>
                        <td id="ameteAlem"></td>
                    </tr>
                    <tr>
                        <td>Evangelist of the Year</td>
                        <td id="wengelawi"></td>
                    </tr>
                    <tr>
                        <td>Day of Ethiopian New Year (Tinte Qemer)</td>
                        <td id="tinteQemer"></td>
                    </tr>
                    <tr>
                        <td>Medeb</td>
                        <td id="medeb"></td>
                    </tr>
                    <tr>
                        <td>Wenber</td>
                        <td id="wenber"></td>
                    </tr>
                    <tr>
                        <td>Abektie</td>
                        <td id="abektie"></td>
                    </tr>
                    <tr>
                        <td>Metqi</td>
                        <td id="metqi"></td>
                    </tr>
                    <tr>
                        <td>Beale Metqi</td>
                        <td id="bealeMetqi"></td>
                    </tr>
                    <tr>
                        <td>Mebaja Hamer (Nineveh)</td>
                        <td id="mebajaHamer"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3 class="mt-5">Fasting and Holy Days</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Fasting Date / Holy Day</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="fastingTable">
                    <!-- Fasting days will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="script.js"></script>

</body>
</html>
